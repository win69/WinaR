<html>
    <body>
        <h1>Javascript...</h1>
        <p id="demo">this is what the javascript do!</p>
        <button type="button" onclick="myFunction()">Click Me</button> 
        
        <script>
            function myFunction(){
                var x =document.getElementById("demo");
                x.style.fontsize ="50px";
                x.style.color ="orange";
                
            }
        </script>
            
    </body>
</html>
